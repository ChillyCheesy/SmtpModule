plugins {
    id 'java'
    id 'com.chillycheesy.modulo-application' version '1.2.1'
}
apply from: 'variable.gradle'

group 'com.chillycheesy'
version '1.0.0'

module {
    moduleName = 'SmtpModule'
    version = '1.0.0'
    authors = ['chillycheesy']
    main = 'com.chillycheesy.SmtpModule'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.chillycheesy:modulo-api:$modulo_version"
    implementation "com.sun.mail:javax.mail:1.6.2"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

test {
    useJUnitPlatform()
}